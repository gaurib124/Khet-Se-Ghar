<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khet Se Ghar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            font-family: 'Pacifico', cursive;
        }

        .half {
            position: absolute;
            width: 50%;
            height: 100%;
            background-image: url('main3.jpg'); /* Replace 'main3.jpg' with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.8s ease-in-out; /* Smooth transition effect */
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .content {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            z-index: 1;
        }

        h1 {
            margin: 0;
            font-size: 4rem;
            line-height: 1.2;
            font-weight: bold;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        .break-effect .left {
            transform: translateX(-100%); /* Move left half out of view */
        }

        .break-effect .right {
            transform: translateX(100%); /* Move right half out of view */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="half left"></div>
        <div class="half right"></div>
        <div class="content">
            <h1>Khet Se Ghar</h1>
            <p>Connecting Farmers Directly with Consumers</p>
        </div>
    </div>

    <script>
        document.body.addEventListener('click', function() {
            // Add the break effect class to trigger the animation
            const container = document.querySelector('.background-container');
            container.classList.add('break-effect');

            // Wait for the animation to complete before redirecting
            setTimeout(function() {
                window.location.href = 'login.html'; // Replace with your desired URL
            }, 800); // Match the duration of the transition (800ms)
        });
    </script>
</body>
</html>
